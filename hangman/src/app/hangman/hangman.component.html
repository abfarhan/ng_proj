<h1>Hangman</h1>
<p>Enter the letters and find the hiden word</p>
<div class="game-container">
    <svg height="300" width="200" class="svg-container">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <!-- <line x1="20" y1="230" x2="100" y2="230" /> -->
        <line x1="30" y1="230" x2="150" y2="230" />
        <line x1="150" y1="230" x2="150" y2="250" />
        <line x1="150" y1="250" x2="170" y2="250" />
        <line x1="170" y1="250" x2="170" y2="250" />
        <line x1="170" y1="250" x2="170" y2="270" />
        <line x1="30" y1="270" x2="170" y2="270" />
        <line x1="30" y1="230" x2="30" y2="270" />

        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="svg-part" />
        <!-- Body -->
        <line x1="140" y1="90" x2="140" y2="150" class="svg-part" />
        <!-- Arms -->
        <line x1="140" y1="120" x2="120" y2="100" class="svg-part" />
        <line x1="140" y1="120" x2="160" y2="100" class="svg-part" />
        <!-- Legs -->
        <line x1="140" y1="150" x2="120" y2="180" class="svg-part" />
        <line x1="140" y1="150" x2="160" y2="180" class="svg-part" />
    </svg>

    <div class="wrong-letters-container">
        <div #wrongletters></div>
    </div>

    <div class="word" #word></div>
</div>
